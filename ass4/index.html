<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row class1">
        <div class="col-10 timerdisplay ">
            <span class="display" id="min">00</span>
            <span class="display">:</span>
            <span class="display" id="sec">00</span>
        </div>
        <div class="col-10 setterdisplay">
            <div class="row class2">
                <div class="col-12 class3" id="sb">SESSION!</div>
                <div class="col-12 class4">
                    <div class="row leftrow">
                        <div class="col-6 left">
                            <div class="row leftrow">
                                <div class="col-12 sbtime">session time</div>
                                <span class="col-4 remtime" id="lremtime">10</span>
                                <span class="col-8 remtime">min</span>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6 "><button class="navbutton" id="lminus">-</button></div>
                                        <div class="col-6 "><button class="navbutton" id="lplus">+</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 right">
                            <div class="row leftrow">
                                <div class="col-12 sbtime">break time</div>
                                <span class="col-4 remtime" id="rremtime">10</span>
                                <span class="col-8 remtime">min</span>

                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6 "><button class="navbutton"id="rminus">-</button></div>
                                        <div class="col-6 "><button class="navbutton"id="rplus">+</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 class5">
                    <div class="row">
                        <div class="col-6" id="pause"><button id="pb">pause</button></div>
                        <div class="col-6" id="start"><button id="ssb">start</button></div>
                        <div class="col-6" id="reset"><button id="rb">reset</button></div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script></script>
    <script src="index.js"></script>
    
</body>
</html>
