<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container-fluid bg-secondary">

        <div class="row">
            <div class="col-12" id="langsel">
                <select name="lsel" id="lsel">
                    <option value="0">Python</option>
                    <option value="4">Javascript</option>
                    <option value="7">C</option>
                    <option value="77">CPP</option>
                    <option value="8">Java</option>
                </select>
            </div>
            <div class="col-12" id="textadiv">
                <textarea name="inptext" id="textar" cols="30" rows="10" placeholder="write your code"></textarea>
            </div>
            <div class="col-12" id="outputtdiv">
                <textarea name="outputt" id="otextar" cols="30" rows="10" placeholder="output" readonly></textarea>
            </div>
            <div class="col-12" id="compilediv">
                <button id="compileb">Compile</button>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
